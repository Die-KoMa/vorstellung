<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>KoMa 75 Anfangsplenum</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=792, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="https://raw.githubusercontent.com/markdalgleish/fathom/master/fathom.sample.css">
        <style>
        body {
            font-size: 4vmin;
            cursor: none;
        }
        #map {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 30%;
            height: 100%;
            background: white;
            font-size: 0;
            cursor: none;
        }
        .fathom-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 70%;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        div.slide {
            height: 100vh;
            width: 70vw;
            text-align: center;
        }
        dt, dd {
            width: 45%;
            display: inline-block;
            margin: 0;
        }
        dt {
            text-align: right;
            font-weight: bold;
            padding-left: .5em;
        }
        dt::after {
            content: ":";
            font-weight: bold;
        }
        dd {
            padding-right: .5em;
        }
        dd, ul, ol {
            text-align: left;
        }
        .column {
            float: left;
            width: 50%;
            padding: 0 1em;
            box-sizing: border-box;
        }
        .column h3 {
            text-align: left;
        }
        </style>
</head>
<body>
<div class="map" id="map"></div>
<div id="presentation">
<div class="slide">
    <h2>KoMa 75 Anfangsplenum</h2>
</div>

<div class="slide" data-geo="53.083333 8.8">
    <h2>Universität Bremen</h2>
    <dl>
        <dt>Bundesland</dt>
        <dd>Bremen</dd>
        <dt>Studierende</dt>
        <dd>1000</dd>
        <dt>Fachschaftler</dt>
        <dd>8</dd>
        <dt>Letzte KoMa</dt>
        <dd>SoSe 2014</dd>
    </dl>
    <div class="column">
        <h3>Probleme</h3>
        <ul>
            <li>Nachwuchs</li>
            <li>Kommunikation im Fachbereich</li>
        </ul>
    </div>
    <div class="column">
        <h3>Projekte/Aktionen</h3>
        <ul>
            <li>Spieleabende</li>
        </ul>
    </div>
</div>
<div class="slide" data-geo="52.518611 13.408056">
    <h2>Humbold-Universität zu Berlin</h2>
    <dl>
        <dt>Bundesland</dt>
        <dd>Berlin</dd>
        <dt>Studierende</dt>
        <dd>500</dd>
        <dt>Fachschaftler</dt>
        <dd>10</dd>
    </dl>
</div>
</div>
<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://raw.githubusercontent.com/markdalgleish/fathom/master/fathom.min.js"></script>
<script>
function getTileURL(bounds) {
    var res = this.map.getResolution();
    var x = Math.round((bounds.left - this.maxExtent.left) / (res * this.tileSize.w));
    var y = Math.round((this.maxExtent.top - bounds.top) / (res * this.tileSize.h));
    var z = this.map.getZoom();
    var limit = Math.pow(2, z);

    if (y < 0 || y >= limit) {
        return OpenLayers.Util.getImagesLocation() + "404.png";
    } else {
        x = ((x % limit) + limit) % limit;
        return this.url + "x=" + x + "&y=" + y + "&z=" + z;    //+ "&ss=" + x + "-" + y + "-" + z
    }
}

function fromEPSG4326(lon, lat) {
    return new OpenLayers.LonLat( lon, lat )
        .transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            map.getProjectionObject() // to Spherical Mercator Projection
        );
}

map = new OpenLayers.Map("map", {controls: [new OpenLayers.Control.Attribution()]});
map.addLayer(new OpenLayers.Layer.TMS(
    "OSM Admin Boundaries (experimental)",
    "http://openmapsurfer.uni-hd.de/tiles/adminb/",
    {
        type: 'png', getURL: getTileURL,
        displayOutsideMaxExtent: true,
        isBaseLayer: true,
        numZoomLevels: 19,
        attribution: "",
        projection: new OpenLayers.Projection("EPSG:900913")
    }
));
var bounds = new OpenLayers.Bounds();
bounds.extend(fromEPSG4326(5.823, 54.927));
bounds.extend(fromEPSG4326(17.117, 45.813));
map.zoomToExtent(bounds, false);

var markers = new OpenLayers.Layer.Markers( "Markers" );
map.addLayer(markers);

var fathom = new Fathom('#presentation', {
    portable: true,
    displayMode: 'multi',
    scrollLength: 300,
    onScrollInterval: 150,
    onActivateSlide: function() {
        var coords = $(this).data('geo');
        if(coords) {
            coords = coords.split(' ');
            var lonLat = fromEPSG4326(coords[1], coords[0]);
            var redDot = new OpenLayers.Icon(
                "reddot.png",
                new OpenLayers.Size(20, 20),
                new OpenLayers.Pixel(-10, -10)
            );
            var marker = new OpenLayers.Marker(lonLat, redDot);
            markers.addMarker(marker);
            $(this).data('marker', marker);
        }
    },
    onDeactivateSlide: function() {
        var marker = $(this).data('marker');
        if(marker)
            markers.removeMarker(marker);
    }
});
$(document).keydown(function(event) {
    var key = event.which;

    if (key === 34 || key == 40) {
        event.preventDefault();
        fathom.nextSlide();
    } else if (key === 33 || key == 38) {
        event.preventDefault();
        fathom.prevSlide();
    }
});
</script>
</body>
</html>
